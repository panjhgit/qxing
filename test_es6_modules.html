<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6模块测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .module-status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #4CAF50; }
        .error { background: #f44336; }
        .warning { background: #ff9800; }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #1976D2; }
        canvas {
            border: 2px solid #333;
            margin: 20px 0;
        }
        .import-test {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ES6模块导入测试</h1>
    
    <div id="status"></div>
    
    <div class="import-test">
        <h3>模块导入测试</h3>
        <p>检查ES6模块是否能正确导入</p>
        <button onclick="testES6Imports()">测试ES6模块导入</button>
        <button onclick="testModuleInstances()">测试模块实例化</button>
        <button onclick="testModuleMethods()">测试模块方法</button>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <script type="module">
        // 模拟抖音小游戏环境
        window.tt = {
            getSystemInfoSync: function() {
                return {
                    windowWidth: 800,
                    windowHeight: 600
                };
            },
            createCanvas: function() {
                return document.getElementById('gameCanvas');
            },
            onTouchStart: function(callback) {
                document.getElementById('gameCanvas').addEventListener('touchstart', function(e) {
                    callback(e);
                });
            },
            onTouchMove: function(callback) {
                document.getElementById('gameCanvas').addEventListener('touchmove', function(e) {
                    callback(e);
                });
            },
            onTouchEnd: function(callback) {
                document.getElementById('gameCanvas').addEventListener('touchend', function(e) {
                    callback(e);
                });
            }
        };
        
        // 测试ES6模块导入
        window.testES6Imports = async function() {
            var statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<h2>ES6模块导入状态:</h2>';
            
            try {
                // 测试eventPrototype导入
                const { default: eventPrototype } = await import('./src/event.js');
                statusDiv.innerHTML += '<div class="module-status success">✅ eventPrototype 模块导入成功</div>';
                console.log('eventPrototype:', eventPrototype);
                
                // 测试mapPrototype导入
                const { default: mapPrototype } = await import('./src/map.js');
                statusDiv.innerHTML += '<div class="module-status success">✅ mapPrototype 模块导入成功</div>';
                console.log('mapPrototype:', mapPrototype);
                
                // 测试menuPrototype导入
                const { default: menuPrototype } = await import('./src/menu.js');
                statusDiv.innerHTML += '<div class="module-status success">✅ menuPrototype 模块导入成功</div>';
                console.log('menuPrototype:', menuPrototype);
                
                // 保存到全局变量供其他测试使用
                window.eventPrototype = eventPrototype;
                window.mapPrototype = mapPrototype;
                window.menuPrototype = menuPrototype;
                
            } catch (error) {
                statusDiv.innerHTML += '<div class="module-status error">❌ 模块导入失败: ' + error.message + '</div>';
                console.error('模块导入失败:', error);
            }
        };
        
        // 测试模块实例化
        window.testModuleInstances = function() {
            var statusDiv = document.getElementById('status');
            statusDiv.innerHTML += '<h3>模块实例化测试:</h3>';
            
            if (!window.eventPrototype || !window.mapPrototype || !window.menuPrototype) {
                statusDiv.innerHTML += '<div class="module-status error">❌ 请先运行模块导入测试</div>';
                return;
            }
            
            try {
                const canvas = document.getElementById('gameCanvas');
                const ctx = canvas.getContext('2d');
                
                // 测试eventPrototype实例化
                const eventSystem = Object.create(window.eventPrototype);
                eventSystem.init(canvas, 'home');
                statusDiv.innerHTML += '<div class="module-status success">✅ eventPrototype 实例化成功</div>';
                
                // 测试mapPrototype实例化
                const mapSystem = window.mapPrototype.createMapSystem(canvas, ctx);
                statusDiv.innerHTML += '<div class="module-status success">✅ mapPrototype 实例化成功</div>';
                
                // 测试menuPrototype实例化
                const menuSystem = Object.create(window.menuPrototype);
                menuSystem.canvas = canvas;
                menuSystem.ctx = ctx;
                statusDiv.innerHTML += '<div class="module-status success">✅ menuPrototype 实例化成功</div>';
                
                // 保存实例供其他测试使用
                window.eventSystem = eventSystem;
                window.mapSystem = mapSystem;
                window.menuSystem = menuSystem;
                
            } catch (error) {
                statusDiv.innerHTML += '<div class="module-status error">❌ 模块实例化失败: ' + error.message + '</div>';
                console.error('模块实例化失败:', error);
            }
        };
        
        // 测试模块方法
        window.testModuleMethods = function() {
            var statusDiv = document.getElementById('status');
            statusDiv.innerHTML += '<h3>模块方法测试:</h3>';
            
            if (!window.eventSystem || !window.mapSystem || !window.menuSystem) {
                statusDiv.innerHTML += '<div class="module-status error">❌ 请先运行模块实例化测试</div>';
                return;
            }
            
            try {
                // 测试eventPrototype方法
                window.eventSystem.bindTouchEvents();
                statusDiv.innerHTML += '<div class="module-status success">✅ eventPrototype.bindTouchEvents() 方法调用成功</div>';
                
                // 测试mapPrototype方法
                window.mapSystem.render();
                statusDiv.innerHTML += '<div class="module-status success">✅ mapPrototype.render() 方法调用成功</div>';
                
                // 测试menuPrototype方法
                window.menuSystem.renderHomePage();
                statusDiv.innerHTML += '<div class="module-status success">✅ menuPrototype.renderHomePage() 方法调用成功</div>';
                
                statusDiv.innerHTML += '<div class="module-status success">✅ 所有模块方法测试通过！</div>';
                
            } catch (error) {
                statusDiv.innerHTML += '<div class="module-status error">❌ 模块方法测试失败: ' + error.message + '</div>';
                console.error('模块方法测试失败:', error);
            }
        };
        
        // 页面加载完成后自动运行第一个测试
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('status').innerHTML = '<div class="module-status warning">⚠️ 请点击"测试ES6模块导入"按钮开始测试</div>';
            }, 100);
        });
    </script>
</body>
</html>
